<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Management</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0f2ff, #f9fbff);
        }

        /* Header */
        header {
            background: #0d6efd;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-btn {
            background: white;
            color: #0d6efd;
            padding: 6px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .home-btn:hover {
            background: #e6e6e6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 10px;
        }

        /* Messages */
        .message-success {
            color: green;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .message-error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Add Button */
        .add-btn {
            padding: 10px 15px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .add-btn:hover {
            background: #084298;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #0d6efd;
            color: white;
        }

        tr:hover {
            background: #f1f7ff;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #0d6efd;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Header -->
<header>
    ✈️ Booking Management
    <a href="/" class="home-btn">Home</a>
</header>

<div class="container">

    <h2>Manage Bookings</h2>

    <!-- Success / Error Messages -->
    <div th:if="${success}" class="message-success">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="message-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Add Booking Button -->
    <!-- Goes to planner page (search flights flow) -->
    <button class="add-btn" onclick="location.href='/booking/planner'">
        + New Booking
    </button>

    <!-- Booking Table -->
    <table>
        <tr>
            <th>ID</th>
            <th>Journey Date</th>
            <th>Status</th>
            <th>Passenger</th>
            <th>Flight</th>
            <th>Travellers</th>
            <th>Total Amount</th>
            <th>Payment Mode</th>
            <th>Actions</th>
        </tr>

        <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.journeyDate}"></td>
            <td th:text="${b.status}"></td>

            <td th:text="${b.passenger != null ? b.passenger.name : 'N/A'}"></td>

            <td th:text="${b.flight != null ? b.flight.flightNumber : 'N/A'}"></td>

            <td th:text="${b.travellerCount}"></td>

            <td th:text="${b.payment != null ? b.payment.amount : 'N/A'}"></td>

            <td th:text="${b.payment != null ? b.payment.paymentMode : 'N/A'}"></td>

            <td>
                <a th:href="@{/booking/edit/{id}(id=${b.id})}">Edit</a>
                |
                <a th:href="@{/booking/delete/{id}(id=${b.id})}"
                   onclick="return confirm('Are you sure to cancel this booking?')">
                    Cancel
                </a>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
