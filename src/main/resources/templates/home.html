<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Management System - Home</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0f2ff, #f9fbff);
        }

        /* Header */
        header {
            background: #0d6efd;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-title {
            font-size: 22px;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #f1f7ff;
        }

        .card h2 {
            margin-bottom: 10px;
            color: #0d6efd;
        }

        .card p {
            color: #555;
        }

        /* Footer note */
        .subtitle {
            text-align: center;
            margin-top: -20px;
            color: #555;
        }

        @media(max-width: 600px) {
            header {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<header>
    <div class="home-title">âœˆ Flight Management System</div>
</header>

<p class="subtitle">Central Dashboard</p>

<!-- Dashboard Cards -->
<div class="container">

    <div class="card" onclick="location.href='/airline/list'">
        <h2>Airline Management</h2>
        <p>Create, Edit & Delete Airlines</p>
    </div>

    <div class="card" onclick="location.href='/flight/list'">
        <h2>Flight Management</h2>
        <p>Manage Flights</p>
    </div>

    <div class="card" onclick="location.href='/passenger/list'">
        <h2>Passenger Management</h2>
        <p>Manage Passengers</p>
    </div>

    <div class="card" onclick="location.href='/booking/list'">
        <h2>Booking Management</h2>
        <p>Manage Bookings</p>
    </div>

    <div class="card" onclick="location.href='/booking/planner'">
        <h2>Ticket Management</h2>
        <p>Search & Book Tickets</p>
    </div>

</div>

</body>
</html>
