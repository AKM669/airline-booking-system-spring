<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Form</title>

    <style>
        body {
            font-family: Arial;
            background: #eef1f5;
        }

        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: blue;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Passenger Form</h2>

    <form th:action="@{/passenger/save}"
          th:object="${passenger}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Name</label>
        <input type="text" th:field="*{name}" required />

        <label>Age</label>
        <input type="number" th:field="*{age}" required />

        <label>Passport Number</label>
        <input type="text" th:field="*{passportNumber}" required />

        <button type="submit"
                th:text="${passenger.id} == null ? 'Save Passenger' : 'Update Passenger'">
        </button>

    </form>

</div>

</body>
</html>
