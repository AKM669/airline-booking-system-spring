<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Management</title>

    <style>
        body {
            font-family: Arial;
            margin: 30px;
            background: #f2f2f2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #34495e;
            color: white;
        }

        button {
            padding: 8px;
            background: green;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<h1>Passenger Management</h1>

<div th:if="${success}" style="color:green">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" style="color:red">
    <span th:text="${error}"></span>
</div>

<button onclick="location.href='/passenger/new'">
    Add New Passenger
</button>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Passport Number</th>
        <th>Actions</th>
    </tr>

    <tr th:each="p : ${passengers}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.passportNumber}"></td>

        <td>
            <a th:href="@{/passenger/edit/{id}(id=${p.id})}">
                Edit
            </a>

            |

            <a th:href="@{/passenger/delete/{id}(id=${p.id})}"
               onclick="return confirm('Are you sure to delete this passenger?')">
                Delete
            </a>
        </td>
    </tr>

</table>

</body>
</html>
